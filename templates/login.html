<!--
	Login Page Template
-->

<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

{% block head %}
<title> Login </title>
{% endblock %}

{% block body %}

<body>
	
	<a href="/register/" class="button">No Account? Sign up here!!</a><br>
	<a href="/" class="return-to-bar">Return to the Bar</a>
	
	<h1>Welcome back! Sorry We are terrible with Names..</h1>
	<br><br>
	<form method="POST" action="" class= "form-cont">
		{{ form.hidden_tag() }}
		{{ form.username }}
		{{ form.password }}
		{{ form.submit }}
	</form>

</body>

{% endblock %}
