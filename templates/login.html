<!--
	Login Page Template
-->

{% extends 'base.html' %}

{% block head %}
<title> Welcome to Fantasci </title>
{% endblock %}

{% block body %}

<body>
	
	<a href="/register/" class="button">No Account? Sign up here!!</a><br>

	<h1>Provide Login</h1>

	<form method="POST" action="">
		{{ form.hidden_tag() }}
		{{ form.username }}
		{{ form.password }}
		{{ form.submit }}
	</form>


</body>

{% endblock %}
