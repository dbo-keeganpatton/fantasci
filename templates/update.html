<!--
	This template allows the User to Update current stories in the database
-->
{% extends 'base.html' %}

{% block head %}
<title> FantaSci </title>
{% endblock %}


{% block body %}
<div class="content">
	<h1 style="text-align: center;">Update Story</h1>
	
	<div class="form-container">
		<form action="/update/{{ story.id }}" method="POST">
			<input type="text" name="title" id="title" value="{{ story.title }}">
			<input type="text" name="content" id="content" value="{{ story.content }}">
			<input type="submit" value="Update">
		</form>
	</div>
	
</div>
{% endblock %}
