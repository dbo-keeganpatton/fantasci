<!-- 
	This Template is for when a User is viewing a story to be read.
-->

<link rel="stylesheet" href="{{ url_for('static', filename='css/read_story.css') }}">

{% block head %}
<title> StoryBranch/{{story.title}} </title>
{% endblock %}


{% block body %}
<div class="content">
	
	<h1 style="text-align: center;">{{ story.title }}</h1>
	

	<!-- Routing Buttons -->
	<div>
		<a href="/" class="return-to-bar">Return To The Bar</a>
	</div>
	<div>
		<a href="/user_dir/" class="button">Author Directory</a>
	</div>
	<div>
		<a href="/story_db/" class="button">Return To Stories</a>
	</div>

{% if current_user.is_authenticated %}
	<div style = "text-align: center;">
		<a href="/update/{{ story.id }}" class="view_stories">Fork Story</a>
		<br><br><br>
	</div>
{% endif %}
	<!-- Story Body and Title -->
	<table class="center-table">
		<tr>
			<th>Story</th>
		</tr>			
		<tr>
			<td>{{ story.content|safe }}</td>
		</tr>  
	</table>
</div>
{% endblock %}
